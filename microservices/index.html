<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Share your pics. Powered by Firebase and React.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friendly Pix - React Edition</title>
  <link rel="shortcut icon" href="/images/favicon.png">

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Add to home screen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Friendly Pix">
  <meta name="theme-color" content="#303F9F">

  <!-- Styling -->
  <link rel="stylesheet" href="/bundle.css">
  <style id="jss-server-side"><%= css %></style>
</head>
<body>
  <script type="text/javascript" charset="utf-8">
    // Redux state coming from the server since this app is isomorphic.
    window.__REDUX_STATE__ = <%= JSON.stringify(initialState)  %>; 
  </script>
  <div id="app"><%= body %></div>
  <script src="/bundle.js"></script>
</body>
</html>
